<mat-card class="photo-card">
  <mat-card-header>
    <mat-card-title>Log Out</mat-card-title>
    <mat-card-subtitle *ngIf="message !== ''">
      <span [textContent]="message"></span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="centered">
    <button mat-fab color="accent" (click)="logOut()">Bye!</button>
  </div>
  </mat-card-content>
</mat-card>
