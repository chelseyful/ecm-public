<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/ecm">Extra Credit Machine</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Chelsey's bag of holding</span>
      <span class="spanner"></span>
      <span class=login *ngIf="user === ''">
        <a routerLink="/profile" class="login">
          <i class="fas fa-user-circle"></i>
          <h3>
            Log In
          </h3>
        </a>
      </span>
      <span class=login *ngIf="user !== ''">
        <a routerLink="/profile" class="login">
          <i class="fas fa-user-circle"></i>
          <h3 [textContent]="user">
          </h3>
        </a>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
